<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="info-cont">
            <h2 id="heading">Modern Chair</h2>
            <h2 id="sub-head">Telford Longue</h2>
            <div id="price">$254 <span>$530</span></div>
            <div id="section-fluid">

                <input type="radio" class="option" name="opt" checked id="desc">
                <label for="desc">Description</label>
                <input type="radio" class="option" name="opt" id="details">
                <label for="details">Details</label>
                
                <div id="info">
                    <div id="desc-cont">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                    </div>
                    <div id="details-cont">
                        <div id="len">
                            <div class="val">80<span>cm</span></div>
                            <div>Length</div>
                        </div>
                        <div id="wid">
                            <div class="val">65<span>cm</span></div>
                            <div>Width</div>
                        </div>
                        <div id="hei">
                            <div class="val">90<span>cm</span></div>
                            <div>Height</div>
                        </div>
                        <div id="wei">
                            <div class="val">17.6<span>lbs</span></div>
                            <div>Weight</div>
                        </div>
                    </div>
                </div>
                
                <div id="col-sel">
                    <div id="col-head">Choose Color:</div>
                    <input type="radio" checked name="col" id="col1">
                    <input type="radio" name="col" id="col2">
                    <input type="radio" name="col" id="col3">
                    <input type="radio" name="col" id="col4">
                    <input type="radio" name="col" id="col5">
                    <input type="radio" name="col" id="col6">
                    
                    <div id="col-options">
                        <label id="col1-lab" for="col1"></label>
                        <label id="col2-lab" for="col2"></label>
                        <label id="col3-lab" for="col3"></label>
                        <label id="col4-lab" for="col4"></label>
                        <label id="col5-lab" for="col5"></label>
                        <label id="col6-lab" for="col6"></label>
                    </div>
                    
                    <div id="cart">
                        <i class='fas fa-shopping-cart icon'></i>Add To Cart
                    </div>
                </div>
                
            </div>
        </div>
        <div id="image-cont">
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>
            <div class="img5"></div>
            <div class="img6"></div>
        </div>
        <div class="bg-col" id="bg-col1"></div>
        <div class="bg-col" id="bg-col2"></div>
        <div class="bg-col" id="bg-col3"></div>
        <div class="bg-col" id="bg-col4"></div>
        <div class="bg-col" id="bg-col5"></div>
        <div class="bg-col" id="bg-col6"></div>
    </div>
</body>
</html>
